<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-register-login">
    <div class="container-login">
      <h2>Lgin</h2>
      <div class="container-inputs">
        <div class="label-input">
          <label for="email">Email</label>
          <input type="email">
        </div>
        <div class="label-input">
          <label for="senha">Senha</label>
          <input type="password">
          <p>Esqueceu sua senha?</p>
        </div>
      </div>
      <div class="buttons">
        <button>Login</button>
        <p>Não possui uma conta? Cadastre-se!</p>
      </div>
    </div>

    <div class="container-register">
      <h2>Cadastro</h2>
      <div class="container-inputs">
        <div class="label-input">
          <label for="usuario">Usuario</label>
          <input type="text">
        </div>
        <div class="label-input">
          <label for="email">Email</label>
          <input type="email">
        </div>
        <div class="label-input">
          <label for="senha">Senha</label>
          <input type="password">
        </div>
        <div class="label-input">
          <label for="Confirmacao">Confirme a Senha</label>
          <input type="password">
        </div>
      </div>
      <div class="buttons">
        <button>Cadastre-se</button>
        <p>Já possui uma conta? Faça login!</p>
      </div>
    </div>
    <div class="logo-container">
      <img class="logo" src="images/Estacionamento (1).png" alt="">
    </div>
  </div>

  <div id="container-service" class="container-service">
    <div class="service-options">
      <img class="logo-service" src="images/Estacionamento (1).png" alt="">
      <div class="options-buttons">
        <button id="adicionar">Adicionar</button>
        <button id="alterar">Alterar</button>
        <button id="excluir">Excluir</button>
      </div>
    </div>
    <div class="container-dados">
      <div class="container-dados-input">
        <div id="placa" class="service-label-input">
          <label id="placa-label" for="Placa">Placa</label>
          <input id="placa-input" type="text">
        </div>
        <div id="inputCor-vaga" class="service-cor-vaga">
          <div class="service-label-input">
            <label for="cor">Cor</label>
            <input type="text">
          </div>
          <div class="service-label-input">
            <label for="Vaga">Vaga</label>
            <input type="text">
          </div>
        </div>
        <div id="modelo-carro" class="service-label-input">
          <label for="modelo">Modelo</label>
          <input type="text">
        </div>
        <div id="tipodeCarro" class="service-label-input">
          <label for="Tipo de veiculo">Tipo de veiculo</label>
          <input type="text">
        </div>
        <div id="service-price" class="service-price">
          <p>Total: </p>
          <p id="price">&nbsp;R$XX,XX</p>
        </div>
        <div  id="payment-input" class="service-label-input">
          <label for="Forma de pag.">Forma de pag.</label>
          <input type="text">
        </div>
        <div class="service-button">
          <button id="actionButton">Adicionar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
